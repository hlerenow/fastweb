<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="renderer" content="webkit|ie-stand|ie-comp"><meta name="keywords" content="易耕云作,大地量子,大数据,农业"><meta name="description" content="大地量子"><title>大地量子</title><link rel="stylesheet" type="text/css" href="./css/comm.css"><script src="https://cdn.bootcss.com/modernizr/2.8.3/modernizr.min.js"></script></head><body id="index"><div id="screen1"><div class="content"><h2 class="title">大地量子，地球数据引擎</h2><p class="p1">这个世界上，变化每时每刻都在发生。</p><p class="p2">当你端起清晨第一杯咖啡时，你并不会意识到，在刚刚过去的一夜，北方的小麦已经开始了收割，加州的山火依旧在蔓延，而在南半球<br>的潘帕斯高原，牧场的牛群已经开始享受初春鲜嫩的牧草了。</p><p class="p3">面对千变万化的世界，敏锐的洞察力更能成就你的卓越，大地量子通过卫星遥感、物联网技术收集大量数据，经过机器学习等算法处理<br>将地球的奥秘呈现在你的眼前。</p><div class="button_open btn_box icon_home_btn">开启发现地球之旅</div></div></div></body></html>
